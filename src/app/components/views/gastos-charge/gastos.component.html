<app-dashboard>
  <app-gasto-form 
    (egresoEmiter)="onEgreso($event)"
    (categoriaEmiter)="onCategoria($event)"
    (cargarItemsEmiter)="onCargarItems($event)"
    [categoriasOb]="categorias"
    [formasDePagoOb]="formasDePago">
  </app-gasto-form>

  <app-gasto-add-items
    [egreso]="egreoso"
    [categoria]="categoria"
    [chargeItems]="chargeItems">
  </app-gasto-add-items>
</app-dashboard>
