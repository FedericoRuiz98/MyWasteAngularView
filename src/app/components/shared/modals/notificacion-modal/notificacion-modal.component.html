<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        
        <div class="modal-body text-center">     
          
          <!-- <app-cargando [isLoaded]="loading"></app-cargando> -->

          <div>
            <h1 class="modal-icon text-green"><i class="fas fa-check-circle"></i></h1>
            <div>
                <h3 class="text-secondary">Genial!</h3>
                <p class="mb-0 text-muted">{{subtitle}}</p>
                <p class="mb-0 text-muted">{{descp | currency}}</p>                
            </div>               
            
            <button type="button" class="btn btn-green w-50 mt-3" data-dismiss="modal" aria-label="Close" (click)="onClick()">Entendido</button>
          </div>
          
        </div>
      </div>
    </div>
</div>
