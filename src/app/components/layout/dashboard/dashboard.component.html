<div id="wrapper" class="d-flex {{toggled}}">

    <app-sidebar (sidebarShow)="onSidebar($event)"></app-sidebar>
  </div>
  

  <div id="page-content-wrapper" class="main pb-4">
    <app-header class="header {{headerTop}}" (sidebarShow)="onSidebar($event)"></app-header>
    <main class="col">
        <div [ngClass]="{'mt-mobile': !desktop,'mt-3': desktop}">
            <ng-content></ng-content>            
        </div>                
    </main>
  </div>
</div>
<app-footer></app-footer>
